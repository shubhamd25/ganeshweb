
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SWP (Systematic Withdrawal Plan) Calculator </title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&subset=latin-ext&display=swap" media="all" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>

  header,
  nav,
  section,
  article,
  aside,
  footer,
  hgroup {
    display: block
  }

  * {
    box-sizing: border-box
  }

  html,
  body {
    font-family: nunito, sans-serif;
    font-weight: 400;
    background-color: #aaf3b4;
    font-size: 16px;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale
  }

  a {
    text-decoration: none !important
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 10px;
    margin-bottom: 15px
  }

  ul {
    margin-bottom: 15px
  }

  html,
  body {
    background: #ffffff;
    color: #61ac52;
    font-family: nunito, sans-serif
  }

  .section {
    padding-top: 60px;
    padding-bottom: 60px
  }

  .section.colored {
    background: #f7fafd
  }



  .center-heading.colored .section-title {
    color: #fff
  }

  .center-text {
    text-align: center;
    font-weight: 400;
    font-size: 16px;
    color: #6f8ba4;
    line-height: 28px;
    letter-spacing: 1px;
    margin-bottom: 50px
  }

  .center-text.colored {
    color: #e5e9f7
  }

  .center-text p {
    margin-bottom: 30px
  }


  .btn-primary-line {
    width: 160px;
    margin: auto;
    display: inline-block;
    height: 44px;
    line-height: 45px;
    text-align: center;
    box-shadow: 0 4px 5px 0 rgba(52, 165, 57, 0.24);
    border: none;
    border-radius: 100px 100px 0 100px;
    background-image: linear-gradient(135deg, #157c11 0%, #1dee2e 100%);
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 13px;
    color: #fff;
    letter-spacing: .75px;
    text-transform: uppercase;
    -webkit-transition: background 1s ease-out;
    -moz-transition: background 1s ease-out;
    -o-transition: background 1s ease-out;
    transition: background 1s ease-out;
    outline: none !important;
    cursor: pointer;
    position: relative
  }

  .btn-primary-line:hover {
    background-image: linear-gradient(-135deg, #157c11 0%, #1dee2e 100%);
    color: #fff
  }

  .contact-bottom {
    margin-top: 60px;
    padding-top: 60px
  }

  .contact-bottom .contact-text {
    font-weight: 400;
    font-size: 14px;
    color: #6f8ba4;
    letter-spacing: .6px;
    line-height: 26px
  }

  .contact-bottom .contact-text p {
    margin-bottom: 28px
  }

  .contact-bottom .contact-form input,
  .contact-form select,
  .contact-bottom .contact-form textarea {
    border: 1px solid #eee;
    width: 100%;
    height: 50px;
    outline: none;
    padding-left: 20px;
    padding-right: 20px;
    -webkit-transition: all .3s ease 0;
    -moz-transition: all .3s ease 0;
    -o-transition: all .3s ease 0;
    transition: all .3s ease 0;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin-bottom: 30px
  }

  .contact-bottom .contact-form input:focus,
  .contact-bottom .contact-form textarea:focus {
    border: 1px solid #635cdb;
    padding-left: 30px
  }

  .contact-bottom .contact-form textarea {
    height: 150px;
    resize: none;
    padding: 20px
  }

  .contact-bottom .contact-form .btn-primary-line {
    margin-bottom: 0 !important
  }

  @media(max-width:991px) {
    .contact {
      overflow: initial !important;
      margin-bottom: 10px !important
    }

    .contact .map-wrapper {
      width: 100% !important;
      height: 300px;
      margin-bottom: 30px
    }

    .contact .contact-info {
      position: relative !important;
      width: 100% !important;
      margin-top: 10px !important;
      margin-left: 0 !important;
      transform: perspective(1px) translateY(0%) !important;
      box-shadow: 0 2px 48px 0 rgba(0, 0, 0, .06)
    }

    .contact-bottom {
      margin-top: 30px;
      padding-top: 30px
    }
  }


  .contact-bottom {
    margin-top: 0 !important;
    padding-top: 0 !important
  }

  span.errormsg {
    color: red
  }

  .form-group {
    margin-bottom: 0 !important;
    color: #1d1b1b !important;
    font-weight: 700 !important
  }

  .error {
    color: red
  }

  .contact-bottom .contact-form input,
  .contact-form select,
  .contact-bottom .contact-form textarea {
    border: 1px solid #a7a0a0 !important;
    margin-bottom: 0 !important
  }

  .col12p {
    padding-bottom: 10px
  }

  .panel-default {
    border-color: #ddd
  }

  .panel {
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
  }


  .outputLabel {
    margin-top: 1em;
    font-size: 18px;
    background: #f0fff0;
    border-radius: 7px;
    padding: 20px
  }

  .outputValue {
    color: #001
  }


  .btn-primary-line {
    line-height: 30px !important
  }

  span.errormsg {
    font-size: 13px
  }
</style>

<body>
      <div class="container mt-4">

        <div class="row">
          <div class="col-lg-12">
            <div class="contact-bottom">
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <div class="contact-form">
                    <h1 class="text-center">SWP (Systematic Withdrawal Plan) Calculator</h1>
                    <form method="post" name="SWPCalculatorForm" id="SWPCalculatorForm" class="app-form"
                      onsubmit="return false;">
                      <input type="hidden" name="_token" value="446fJxSI7u5LW4T3JfaXSvheuM9EOlcbQ3EqlceA">
                      <div class="row">
                        <div class="col-lg-6 col-sm-12">
                          <div class="col-lg-12 col-sm-12 col12p">
                            <label class="form-group">Total Investment (₹) <span class="error">*</span></label>
                            <input type="text" id="total_investment" name="total_investment" placeholder="1000000">
                            <span class="control-label total_investment-error"></span>
                          </div>
                          <div class="col-lg-12 col-sm-12 col12p">
                            <label class="form-group">Withdrawal Per Month (₹) <span class="error">*</span></label>
                            <input type="text" id="withdrawal_per_month" name="withdrawal_per_month"
                              placeholder="10000">
                          </div>
                          <div class="col-lg-12 col-sm-12 col12p">
                            <label class="form-group">Expected Return Rate (%) <span class="error">*</span></label>
                            <input type="text" id="expected_return_rate" name="expected_return_rate" placeholder="10">
                          </div>
                          <div class="col-lg-12 col-sm-12 col12p">
                            <label class="form-group">Time Period (Yrs) <span class="error">*</span></label>
                            <input type="text" id="time_period" name="time_period" placeholder="3">
                          </div>
                          <div class="col-lg-12">
                            <button type="submit" name="SWPCalculatorsubmit" id="SWPCalculatorsubmit"
                              class="btn-primary-line">Calculate</button>
                          </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                          <p class="outputLabel">Total Investment: <span class="outputValue" id="r1">₹10,00,000</span>
                          </p>
                          <div id="slowDownPage"></div>
                          <p class="outputLabel">Total Withdrawal: <span class="outputValue" id="r2">₹3,60,000</span>
                          </p>
                          <p class="outputLabel">Final Value: <span class="outputValue" id="r3">₹9,15,908</span></p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

  </section>

  <script src="jquery-2.1.0.min.js"></script>

  <script src="jquery.validate.min.js"></script>

  <script src="swp_calculator.js"></script>
</body>

</html>
